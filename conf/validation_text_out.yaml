defaults:
  - _self_

hydra:
  run:
    dir: outputs/validation/text-out-${now:%Y-%m-%d_%H-%M-%S}

dataset:
  path: "data/validation/text-out.jsonl"
  limit: null
  question_type:
  - text-only
  - multi-to-text
  - image-to-text

grader:
  enabled: true
  model_name: gemini-3-flash-preview
  backend: google
  generate_config:
    reasoning_effort: minimal
